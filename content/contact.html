<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>Farm^Fresh - Contact</title>
</head>
<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#">Farm<span>Fresh</span>.</a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">
        <span><i class="ri-menu-line"></i></span>
      </div>
    </div>
    <ul class="nav__links" id="nav-links" style="list-style: none; padding: 0; margin: 0; display: flex;">
        <li><a href="../index.html" style="text-decoration: none; padding: 10px; display: block;">Home</a></li>
        <li><a href="./location.html" style="text-decoration: none; padding: 10px; display: block;">Location</a></li>
        <li><a href="./blog.html" style="text-decoration: none; padding: 10px; display: block;">Blog</a></li>
        <li><a href="./about.html" style="text-decoration: none; padding: 10px; display: block;">About Us</a></li>
        <li><a href="./contact.html" style="text-decoration: none; padding: 10px; display: block;">Contact</a></li>
    </ul>     
    <div class="nav__btns">
      <button class="btn sign__up">Sign Up</button>
      <button class="btn sign__in">Sign In</button>
    </div>
  </nav>
  <header class="header__container">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any inquiries or feedback.</p>
    <div class="contact-form">
      <form action="/send-message" method="post">
        <div class="input__group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>
        <div class="input__group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="input__group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </header>
  <script src="main.js"></script>
</body>
</html>
